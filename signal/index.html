<!DOCTYPE html>
<html>

<head>
  <title>signal</title>
  <script src='js/phaser.min.js'></script>
</head>

<body>
  <script>
    var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

    function preload() {
      game.load.image('happy', 'img/happy.png');
      game.load.image('angry', 'img/angry.png');
    }

    function create() {
      var happy = game.add.sprite(0, 0, 'happy');
      var angry = game.add.sprite(100, 100, 'angry');

      var signal = new Phaser.Signal();
      signal.add(listener1,this);
      signal.add(listener2,this);

      signal.dispatch();
      signal.removeAll();
      console.log(signal.getNumListeners());
    }

    function listener1(){
      console.log('this is listener 1');
    }

    function listener2(){
      console.log('this is listener 2');
    }

    function update() {
    }

  </script>
</body>

</html>
